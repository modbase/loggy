<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Add site / Site Monitor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div id="wrap">
      <div class="container container-narrow">
        <div class="page-header">
          <h1>Add a new site</h1>
        </div>
        <form class="form-horizontal">
          <div class="control-group">
            <label class="control-label" for="name">Name:</label>
            <div class="controls">
              <input type="text" id="name" placeholder="My website">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="name">Unique ID:</label>
            <div class="controls">
              <input type="text" id="name" placeholder="mysite">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="name">Thresholds:</label>
            <div class="controls">
              <table class="table">
                <thead>
                  <tr>
                    <th width="30px">Error type</th>
                    <th width="20px"><span class="label label-success">Ok</span></th>
                    <th width="20px"><span class="label label-warning">Warning</span></th>
                    <th width="20px"><span class="label label-important">Critical</span></th>
                  </tr>
                  <tr>
                    <td>Error</td>
                    <td><input type="text" class="input-mini" name="ok[error]" value="1"></td>
                    <td><input type="text" class="input-mini" name="warning[error]" value="3"></td>
                    <td><input type="text" class="input-mini" name="critical[error]" value="4" disabled></td>
                  </tr>
                  <tr>
                    <td>Exception</td>
                    <td><input type="text" class="input-mini" name="ok[exception]" value="1"></td>
                    <td><input type="text" class="input-mini" name="warning[exception]" value="3"></td>
                    <td><input type="text" class="input-mini" name="critical[exception]" value="4" disabled></td>
                  </tr>
                  <tr>
                    <td>Warning</td>
                    <td><input type="text" class="input-mini" name="ok[warning]" value="2"></td>
                    <td><input type="text" class="input-mini" name="warning[warning]" value="4"></td>
                    <td><input type="text" class="input-mini" name="critical[warning]" value="5" disabled></td>
                  </tr>
                  <tr>
                    <td>Notice</td>
                    <td><input type="text" class="input-mini" name="ok[notice]" value="2"></td>
                    <td><input type="text" class="input-mini" name="warning[notice]" value="4"></td>
                    <td><input type="text" class="input-mini" name="critical[notice]" value="5" disabled></td>
                  </tr>
                </thead>
              </table>
            </div>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Add site</button>
            <button type="button" class="btn">Cancel</button>
          </div>
        </form>
      </div>
    </div>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
